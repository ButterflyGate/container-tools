version: '3.9'

services:
  db:
    image: postgres:15.3
    container_name: nextcloud_db
    restart: always
    networks:
      - default
      - pgadmin
    ports:
      - "30081:5432"
    env_file:
      - ./envs/db_auth.env
    # environment:
    #   - POSTGRES_DB=nextcloud
    volumes:
      # DBデータ永続用
      - type: bind
        source: ./volumes/postgres
        target: /var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: nextcloud_cache
    restart: always

  app:
    image: nextcloud:25.0.7-apache
    container_name: nextcloud_app
    depends_on:
      - db
      - redis
    restart: always
    # user: "www-data:www-data"
    networks:
      - default
    ports:
      - "31683:80"
    env_file:
      - ./envs/db_auth.env
      - ./envs/nextcloud.env
    environment:
      - POSTGRES_HOST=db
      - REDIS_HOST=redis
    volumes:
      # - type: bind
      #   source: ./volumes/nextcloud
      #   target: /var/www/html
      # - type: bind
      #   source: /mnt/lvm-public/nextcloud/var
      #   target: /var
      #   volume:
      #     nocopy: false
      - type: bind
        source: /mnt/lvm-public/nextcloud/data
        target: /var/www/data
        volume:
          nocopy: false
      # - type: bind
      #   source: /mnt/lvm-public/nextcloud/php
      #   target: /usr/local/etc/php
      #   volume:
      #     nocopy: false

volumes:
  postgres_volume:
    name: nextcloud_postgres_volume

networks:
  default:
    name: nextcloud_network
  pgadmin:
    name: pgadmin_network
    external: true
